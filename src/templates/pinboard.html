{% extends "base.html" %}
{% block body %}
	{% for pin in pins %}
	<div class="displaybox">
   		<div style="text-align:center;"><a href="/pin/{{ pin.key().id() }}"><img style="max-height:100px;" src="{{ pin.imgUrl }}"/></a></div>
   		<p>Pinned on {{ pin.date.date() }}</p>
   		<p>{{ pin.caption }}</p>
   </div>
   <br>
	{% endfor %}
	<p style="font-size:large;"><a href="/">Add a new pin</a></p>
{% endblock %}
